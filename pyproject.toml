[project]
name = "regybox"
version = "1.1.0"
description = "Automatically enroll in Regybox CrossFit classes"
readme = "README.md"
authors = [
  { name = "Martim Lobao", email = "m@rtimlobao.com" },
]
license = "MIT"
requires-python = ">=3.12,<3.13"
dependencies = [
  "beautifulsoup4>=4.13.4,<5.0.0",
  "icalendar>=6.3.1,<7.0.0",
  "python-dotenv>=1.1.1,<2.0.0",
  "recurring-ical-events>=3.8.0,<4.0.0",
  "requests>=2.32.4,<3.0.0",
  "urllib3>=2.5.0,<3.0.0",
]

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
beautifulsoup4 = "^4.13.4"
icalendar = "^6.3.1"
python-dotenv = "^1.1.1"
recurring-ical-events = "^3.8.0"
requests = "^2.32.4"
urllib3 = "^2.5.0"

[project.scripts]
regybox = "regybox.__main__:run"

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[tool.bandit]
exclude_dirs = ["tests"]

[tool.black]
line_length = 99
preview = true

[tool.isort]
profile = "black"
line_length = 99

[tool.docformatter]
recursive = true
style = "google"
wrap-descriptions = 80
wrap-summaries = 80
