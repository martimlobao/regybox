target-version = "py312"
line-length = 99
preview = true

[lint]
select = ["ALL"]
fixable = ["ALL"]
ignore = [
  # overly pedantic lint rules
  "CPY001", # missing-copyright-notice
  "EM101", # raw-string-in-exception
  "EM102", # f-string-in-exception
  "G001", # logging-string-format
  "G004", # logging-f-string
  "TRY003", # raise-vanilla-args
  "T201", # print
  # from https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules
  "W191", # tab-indentation
  "E111", # indentation-with-invalid-multiple
  "E114", # indentation-with-invalid-multiple-comment
  "E117", # over-indented
  "D206", # docstring-tab-indentation
  "D300", # triple-single-quotes
  "Q000", # bad-quotes-inline-string
  "Q001", # bad-quotes-multiline-string
  "Q002", # bad-quotes-docstring
  "Q003", # avoidable-escaped-quote
  "COM812", # missing-trailing-comma
  "COM819", # prohibited-trailing-comma
  "ISC001", # single-line-implicit-string-concatenation
  "ISC002", # multi-line-implicit-string-concatenation
]

[lint.per-file-ignores]
"tests/**/*.py" = [
  # unnecessary for tests
  "D100", # undocumented-public-module
  "D101", # undocumented-public-class
  "D102", # undocumented-public-method
  "D103", # undocumented-public-function
  "D104", # undocumented-public-package
  "D105", # undocumented-magic-method
  "D106", # undocumented-public-nested-class
  "D107", # undocumented-public-init
  # invalid for tests
  "INP001", # implicit-namespace-package
  "S101", # assert
]

[lint.mccabe]
# Adjust level of function complexity for error `C901`.
max-complexity = 15

[lint.isort]
known-first-party = ["regybox"]

[lint.pydocstyle]
convention = "google"

[lint.pycodestyle]
max-doc-length = 80

[format]
docstring-code-format = true
